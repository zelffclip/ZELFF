<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ZELFF | MLBB Clipper</title>
    <!-- Link font yang sudah diperbaiki -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            background-color: #030308;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 85%;
            background: linear-gradient(145deg, #0d0d1a, #15152b);
            padding: 50px 30px;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .brand-wrapper { display: inline-block; cursor: default; }
        
        .brand-name { 
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: 10px; 
            margin: 0;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .username {
            font-family: 'Orbitron', sans-serif;
            color: #444;
            font-size: 14px;
            letter-spacing: 3px;
            display: block;
            margin-top: -5px;
            transition: 0.4s ease;
        }

        .brand-wrapper:hover .brand-name {
            color: #00d4ff;
            text-shadow: 0 0 25px rgba(0, 212, 255, 0.8);
            transform: scale(1.05);
        }
        .brand-wrapper:hover .username { color: #aaa; letter-spacing: 6px; }

        .tagline { color: #555; font-size: 12px; margin: 25px 0 35px; }
        .sosmed-wrapper { display: flex; justify-content: space-around; }
        
        .sosmed-item {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.4s ease;
        }
        
        .icon-box {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
            color: #444; /* Warna default icon sebelum hover */
        }
        
        .icon-img { width: 32px; height: 32px; transition: 0.3s; }
        
        .app-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #333;
            transition: 0.3s;
        }

        .sosmed-item:hover { transform: translateY(-12px); }

        /* TIKTOK HOVER - Efek Glitch Warna */
        .tk:hover .icon-box { 
            border-color: #00f2ea; 
            box-shadow: -3px -3px 15px rgba(0, 242, 234, 0.3), 3px 3px 15px rgba(255, 0, 80, 0.3);
            color: #fff;
        }
        .tk:hover .app-name { color: #00f2ea; text-shadow: 0 0 10px rgba(0,242,234,0.5); }

        /* YOUTUBE HOVER - Solid Red Glow */
        .yt:hover .icon-box { 
            border-color: #FF0000; 
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); 
            color: #FF0000;
        }
        .yt:hover .app-name { color: #FF0000; }

        /* INSTAGRAM HOVER - Gradient Style */
        .ig:hover .icon-box { 
            border-color: #E1306C; 
            box-shadow: 0 0 20px rgba(225, 48, 108, 0.4); 
            color: #fff;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }
        .ig:hover .app-name { color: #E1306C; }

        hr { border: 0; height: 1px; background: linear-gradient(to right, transparent, #222, transparent); margin: 30px 0; }
    </style>
</head>
